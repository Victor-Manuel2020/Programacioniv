<form method="post" id="frmAlumno">
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">Mantenimiento alumnos</div>
        <div class="card-body">
            <div class="row row-cols-2">
                <div class="row-col">
                    <div class="col">
                        CODIGO:
                    </div>
                    <div class="col">
                        <input type="text" id="txtCodigoAlumno" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" id="txtNombreAlumno" placeholder="AAA AAAA" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="row-col">
                    <div class="col">
                        DIRECCION:
                    </div>
                    <div class="col">
                        <input type="text" id="txtDireccionAlumno" placeholder="XXXX000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="row-col">
                    <div class="col">
                        TELEFONO:
                    </div>
                    <div class="col">
                        <input type="text" id="txtTelefonoAlumno" placeholder="0000-0000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-2">
                <div class="row-col">
                    <div class="col">
                        <input type="submit" class="btn btn-prymary" value="Guardar">
                    </div>
                    <div class="col">
                        <input type="reset" class="btn btn-warning" value="Limpiar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
