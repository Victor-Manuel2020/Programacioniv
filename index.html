<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biemvenidos a programacion IV</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Biemvenidos a programacion IV</h1>
    <form name="frmControles" id="frmControles" method="get">
        <input type="text" pattern="[a-zA-Z]{1,}[a-zA-Z ]{3,60}" required size="20" placeholder="Nombre"><br><br>
        Fecha Nacimiento: <input type="date" required><br><br>
        Status:
        <label for="soltero">soltero</label><input type="radio" name="cboStatus" id="soltero"><br>
        <label for="acompañado">acompañado</label><input type="radio" name="cboStatus" id="acompañado"><br>
        <label for="casado">casado</label><input type="radio" name="cboStatus" id="casado"><br>
        <label for="divorciado">divorciado</label><input type="radio" name="cboStatus" id="divorciado"><br><br>
        <label for="viudo">viudo</label><input type="radio" name="cboStatus" id="viudo"><br><br><br>
        Competencias:
        <label for="php">php</label><input type="checkbox" name="php" id="php">
        <label for="html">html</label><input type="checkbox" name="html" id="html">
        <label for="css">css</label><input type="checkbox" name="css" id="css">
        <label for="js">js</label><input type="checkbox" name="js" id="js">
        <label for="ajax">ajax</label><input type="checkbox" name="ajax" id="ajax">
        <label for="json">json</label><input type="checkbox" name="json" id="json">
        <label for="nodejs">nodejs</label><input type="checkbox" name="nodejs" id="nodejs">
        <label for="wepsocket">wepsocket</label><input type="checkbox" name="wepsocket" id="wepsocket"><br><br>
        Subir Foto: <input type="file" name="foto" id="foto"><br><br>
        Color Prefido: <input type="color"><br><br>
        web: <input type="url" required><br><br>
        Tel: <input type="tel" required><br><br>
        Dui: <input type="text" placeholder="000000-0" pattern="[0-9]{8}-[0-9]{1}" required>
        <input type="submit" value="Guardar">
</form>
